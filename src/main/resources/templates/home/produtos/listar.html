<!DOCTYPE html>
<html
xmlns:th="https://thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/templates/home/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.css" />

    <title>Raízes de Minas</title>



    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"></link>
</head>

<body>

    <nav class="navbar border-bottom border-body " style="background-color: #f6a216; margin-bottom: 20px">
        <div class="container-fluid">

            <a class="navbar-brand" href="#" style="color: #9f2E1c">
                <img src="/resources/static/imagens/escudo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                Raizes de minas</a>

            <ul class="nav justify-content-center">
                <a href="/cadastroProduto"><button type="button" class="btn btn-primary" style="border: #fbc42d;
                            background-color: #9f2E1c;"><i class="fa-solid fa-circle-plus" style="color: #ffffff;"></i>   Cadastrar Produto</button></a>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/listarVendas" style="color: #9f2E1c">Vendas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/listarClientes" style="color: #9f2E1c">Clientes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/listarProdutos" style="color: #9f2E1c">Produtos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="color: #9f2E1c">Estatísticas</a>
                </li>
            </ul>
        </div>
    </nav>



    <div class="container">
        <table class="table" id="tabela">
            <thead>
            <tr>
                <td>ID</td>
                <td>Nome</td>
                <td>Peso</td>
                <td>Estoque</td>
                <td>Preço de custo</td>
                <td>Preço de venda</td>
                <td>Ação</td>
            </tr>
            </thead>

            <tbody>
            <tr th:each="produto: ${listarProdutos}">
                <td th:text="${produto.id}"></td>
                <td th:text="${produto.nome}"></td>
                <td th:text="${produto.peso}"></td>
                <td th:text="${produto.estoque}"></td>
                <td th:text="${produto.precocusto}"></td>
                <td th:text="${produto.precovenda}"></td>
                <td colspan="2">
                    <a th:href="@{/editarProduto/{id}(id=${produto.id})}"><i class="fa-solid fa-user-pen" style="color: #7e0707;"></i></i></a>
                    <a th:href="@{/removerProduto/{id}(id=${produto.id})}"><i class="fa-solid fa-trash" style="color: #fbc42d;"></i></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.js" integrity="sha512-8Z5++K1rB3U+USaLKG6oO8uWWBhdYsM3hmdirnOEWp8h2B1aOikj5zBzlXs8QOrvY9OxEnD2QDkbSKKpfqcIWw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.js"></script>

    <script>
        $(document).ready( function () {
            $('#tabela').DataTable();
        } );

        var table = new DataTable('#tabela', {
            language: {
                url: '//cdn.datatables.net/plug-ins/1.13.5/i18n/pt-BR.json',
            },
        });
    </script>

</body>

</html>
