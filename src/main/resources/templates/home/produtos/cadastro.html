<!DOCTYPE html>
<html lang="pt-BR"
xmlns:th="https://thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Raízes de minas - Cadastro de Produto</title>
        <link rel="stylesheet" href="/home/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
    </head>
  <body>

      <nav class="navbar border-bottom border-body" style="background-color: #f6a216">
          <div class="container-fluid">

              <a class="navbar-brand" href="#" style="color: #9f2E1c">
                  <img src="../../../static/imagens/escudo.png" alt="logo" width="30" height="24" class="d-inline-block align-text-top"><img/>
                  Raizes de minas</a>
              <ul class="nav justify-content-center" style="font-family: 'Quicksand', sans-serif;">
                  <li class="nav-item">
                      <a class="nav-link" aria-current="page" href="/listarVendas" style="color: #9f2E1c">Vendas</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="/listarClientes" style="color: #9f2E1c">Clientes</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="/listarProdutos" style="color: #9f2E1c">Produtos</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" style="color: #9f2E1c">Estatísticas</a>
                  </li>
              </ul>
          </div>
      </nav>

    <div class="container">
          <form action="/salvarProduto" th:object="${produto}" method="POST">
            <div class="form-group">
              <label for="nome" class="form-label">Nome</label>
              <input type="text" class="form-control" id="nome" th:field="*{nome}">

            </div>
            <div class="mb-3">
                <label for="peso" class="form-label">Peso (Kg) </label>
                <input type="text" class="form-control" id="peso" th:field="*{peso}">

            </div>
            <div class="row" style="margin-bottom: 15px">
                <div class="col">
                    <label for="estoque" class="form-label">Estoque</label>
                    <input type="number" class="form-control" id="estoque" th:field="*{estoque}">

                </div>
                <div class="col">
                    <label for="precocusto" class="form-label">Preço de Custo</label>
                    <input type="number" step="0.01" class="form-control" id="precocusto" th:field="*{precocusto}">
                </div>
                <div class="col">
                    <label for="precovenda" class="form-label">Preço de Venda</label>
                    <input type="number" step="0.01" class="form-control" id="precovenda" th:field="*{precovenda}">
                </div>
            </div>
            <div>
                <a><button type="submit" class="btn btn-primary" style="background-color: #f6a216;">Salvar</button></a>
                <a href="/listarprodutos" class="btn btn-danger" style="background-color: #9f2E1c;">Voltar</button></a>
            </div>

          </form>
    </div>
    <!-- Script para mascaras js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
</html>
